<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="main.js"></script>
</head>
<body>
    <div class="top-header">
        <div class="logo"><img src="img/nike.png" alt="white-nikes"style="width:150px;" height="100px"></div>
        <div class="header-word">Trending</div>
        <div class="header-word">Mens</div>
        <div class="header-word">Womens</div>
        <div class="header-word">Kids</div>
        <div class="hamburger-menu"><i class="fa-solid fa-bars"></i></div>
    </div>
    <div class="image-slider">
        <!-- <div class="image"><img src="img/Nike shoes.png" alt="white-nikes"style="width:100%;" height="250px"></div> -->
        <button class="button-slider-left" id="left" onclick="picNumberMinus()"><i id="left-icon" class="fa-solid fa-caret-left"></i></button>
        <img src="" id="images" alt="nikes" style="width: 100%;" height="250px">
        <button class="button-slider-right" id="right" onclick="picNumber()"><i id="right-icon" class="fa-solid fa-caret-right"></i></button>
    </div>
    <div class="picspot">
        <button id="picspot1"></button>
        <button id="picspot2"></button>
        <button id="picspot3"></button>
        <button id="picspot4"></button>
        <div id="blackPicSpot"></div>
    </div>
    <h1 class="words">WEB PAGE</h1>
    <p class="words">Trending</p>
    <div class="category">
        <div class="img-spot" id="trending1"><img src="img/Nike shoes.png" alt="white-nikes"></div>
        <div class="img-spot" id="trending2"><img src="img/womans black nikes.png" alt="white-nikes"></div>
        <div class="img-spot" id="trending3"><img src="img/kids black nike clothing.png" alt="white-nikes"></div>
        <div class="img-spot" id="trending4"><img src="img/black nikes.png" alt="white-nikes"></div>
    </div>
    <p class="words">Mens</p>
    <div class="category">
        <div class="img-spot" id="mens1"><img src="img/Nike shoes.png" alt="white-nikes"></div>
        <div class="img-spot" id="mens2"><img src="img/black nikes.png" alt="white-nikes"></div>
        <div class="img-spot" id="mens3"><img src="img/red nikes.png" alt="white-nikes"></div>
        <div class="img-spot" id="mens4"><img src="img/black nikes 2.png" alt="white-nikes"></div>
    </div>
    <p class="words">Womens</p>
    <div class="category">
        <div class="img-spot" id="womens1"><img src="img/womans white nikes.png" alt="white-nikes"></div>
        <div class="img-spot" id="womens2"><img src="img/womans white nikes 2.png" alt="white-nikes"></div>
        <div class="img-spot" id="womens3"><img src="img/womans black nikes.png" alt="white-nikes"></div>
        <div class="img-spot" id="womens4"><img src="img/womans black nikes 2.png" alt="white-nikes"></div>
    </div>
    <p class="words">Kids</p>
    <div class="category">
        <div class="img-spot" id="kids1"><img src="img/kids black nike clothing.png" alt="white-nikes"></div>
        <div class="img-spot" id="kids2"><img src="img/kids green nike clothing.png" alt="white-nikes"></div>
        <div class="img-spot" id="kids3"><img src="img/kids red nike clothing.png" alt="white-nikes"></div>
        <div class="img-spot" id="kids4"><img src="img/kids grey clothing.png" alt="white-nikes"></div>
    </div>
    
</body>
</html>
